<!doctype html>
<html>
	<head>
		<title>Todo</title>

		<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">

	<body>
		<div id="main-container">
			<div class="for" id="one"><section class="five">Pending</section></div>
			<div class="for" id="two"><section class="five">In Process</section></div>
			<div class="for" id="tree"><section class="five">Complete</section></div>
		</div>

		<div class="six">
			<section class="seven">Add Task</section>
			<div id="change" style="padding: 5px; display: none;">

			<textarea id="description" placeholder="Type your Description...."></textarea><br><br>
				<input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)">
				<input type="file" id="file" placeholder="upload your photo...">
				<button id="add">Add Task</button>
				<button id="add2">Clear All Task</button>

		</div></div>
